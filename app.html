<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªãch C√¥ng T√°c Th√¥ng Minh v7.0 - PWA APP</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4472C4">
    <link rel="apple-touch-icon" href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
    
    <style>
        /* --- GI·ªÆ NGUY√äN CSS NH∆Ø C≈® --- */
        body { margin: 0; padding: 0; background-color: #f4f6f9; }
        #schedule-container { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 20px auto; width: 98%; max-width: 1400px; box-sizing: border-box; color: #333; background: white; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.05); border-radius: 8px; }
        .schedule-header h2 { text-align: center; color: #1a237e; margin: 0 0 10px 0; text-transform: uppercase; font-size: 26px; font-weight: 800; letter-spacing: 1px; }
        .schedule-header .sub-info { text-align: center; color: #555; margin-bottom: 15px; font-weight: 600; font-size: 16px; }
        .dashboard-panel { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; display: none; }
        .stat-card { background: linear-gradient(135deg, #f6f9fc 0%, #eef2f3 100%); padding: 10px 20px; border-radius: 8px; border-left: 5px solid #4472C4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 14px; font-weight: bold; color: #444; }
        .stat-card span { color: #d32f2f; font-size: 1.2em; margin-left: 5px; }
        .btn-test-notify { background-color: #28a745; color: white; border: none; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; margin-left: 10px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.1s; }
        .btn-test-notify:active { transform: scale(0.95); }
        .btn-test-notify:hover { background-color: #218838; }
        
        /* Hi·ªáu ·ª©ng rung */
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
        .shake-active { animation: shake 0.5s; border-left-color: #ff9800 !important; background: #fff3e0 !important; }

        .table-responsive { overflow: auto; max-height: 80vh; border: 1px solid #ccc; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-radius: 4px; position: relative; display: none; }
        table.custom-schedule { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1000px; font-size: 14px; background-color: white; }
        table.custom-schedule thead th { background-color: #4472C4; color: white; padding: 14px 10px; text-align: center; border: 1px solid #fff; border-bottom: 2px solid #2c4a85; white-space: nowrap; font-weight: bold; text-transform: uppercase; position: sticky; top: 0; z-index: 10; }
        table.custom-schedule td { border: 1px solid #b0b0b0; padding: 10px 12px; vertical-align: middle; color: #222; line-height: 1.5; }
        table.custom-schedule td.col-sticky-date { background-color: #A9D08E !important; font-weight: bold; text-align: center; color: #000; position: sticky; left: 0; z-index: 5; border-right: 2px solid #888; }
        table.custom-schedule td.col-time { font-weight: bold; text-align: center; white-space: nowrap; color: #d32f2f; background-color: #fffaf0; }
        table.custom-schedule td.align-center { text-align: center; }
        tr.row-th td:not(.col-sticky-date) { background-color: #E2EFDA; }
        tr.row-thcs td:not(.col-sticky-date) { background-color: #DDEBF7; }
        table.custom-schedule tbody tr:hover td:not(.col-sticky-date) { background-color: #fffce7; cursor: default; }
        .filter-tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; display: none; }
        .filter-btn { padding: 8px 16px; border: 1px solid #ddd; background: white; border-radius: 20px; cursor: pointer; font-size: 14px; font-weight: 600; color: #555; }
        .filter-btn.active { background: #4472C4; color: white; border-color: #4472C4; }
        #loading-state { text-align: center; padding: 40px; color: #007bff; display: block; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .search-wrapper { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 10px; display: none; }
        #searchInput { flex-grow: 1; padding: 12px 15px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; }
        .btn-print { background-color: #4472C4; color: white; border: none; padding: 0 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* Toast Notification */
        #toast-notify {
            visibility: hidden; min-width: 300px; background-color: #28a745; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 2147483647; right: 30px; top: 30px; font-size: 16px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.5s, top 0.5s; transform: translateY(-20px);
        }
        #toast-notify.show { visibility: visible; opacity: 1; top: 30px; transform: translateY(0); }

        /* Install Button */
        #install-app-btn { display: none; background-color: #333; color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        #install-app-btn:hover { background-color: #000; }

        .tag-common { padding: 4px 8px; border-radius: 4px; font-weight: 700; font-size: 0.9em; display: inline-block; margin: 2px; }
        .tag-bgh { background-color: #FFC000; color: #000; }
        .tag-tpt { background-color: #FFE699; color: #333; }
        .tag-sgd { background-color: #9BC2E6; color: #003366; }
        .tag-name-ht { background-color: #ffcdd2; color: #c62828; }
        .tag-name-hp { background-color: #c8e6c9; color: #2e7d32; }
        .tag-name-tt { background-color: #bbdefb; color: #1565c0; }
        .tag-name-gv { background-color: #f5f5f5; color: #424242; border: 1px solid #e0e0e0;}
        @media print { .search-wrapper, #ai-dashboard, .filter-tabs, .btn-print, .btn-test-notify, #toast-notify, #install-app-btn { display: none !important; } .table-responsive { overflow: visible; max-height: none; border: none; display: block !important; } }
    </style>
</head>
<body>

<div id="schedule-container">
    <div style="text-align: center;">
        <button id="install-app-btn">üì≤ C√†i ƒë·∫∑t App L·ªãch</button>
    </div>
    <div id="top-info" class="schedule-header"></div>
    <div id="ai-dashboard" class="dashboard-panel"></div>
    <div id="day-filters" class="filter-tabs"></div>
    <div id="loading-state"><div class="spinner"></div><span id="loading-text">AI ƒëang t·∫£i d·ªØ li·ªáu...</span></div>
    <div id="search-area" class="search-wrapper">
        <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm...">
        <button onclick="window.print()" class="btn-print">üñ®Ô∏è In L·ªãch</button>
    </div>
    <div id="main-table" class="table-responsive"></div>
</div>

<div id="toast-notify">üîî D·ªØ li·ªáu v·ª´a ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª± ƒë·ªông!</div>

<script>
/**
 * AI SUPER-SCHEDULER v7.0 - PWA EDITION
 * T√≠nh nƒÉng: H·ªó tr·ª£ c√†i ƒë·∫∑t nh∆∞ App, Ch·∫°y ng·∫ßm Service Worker.
 */

const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbysvLenfsJak8UG4UHJfqBG1Kao-VFHVQgJ3MlK6V4VvZi0hGP6wMNEGs0Gk7DOJMiDig/exec'; 

const FALLBACK_DATA = `L·ªäCH C√îNG T√ÅC TU·∫¶N (OFFLINE)\nTh·ª©,Ng√†y,Th·ªùi gian,N·ªôi dung,ƒê·ªãa ƒëi·ªÉm,Ch·ªß tr√¨,Th√†nh ph·∫ßn,Ghi ch√∫,Kh·ªëi\nHai,01/01,07:00,Ch√†o c·ªù,S√¢n tr∆∞·ªùng,BGH,To√†n tr∆∞·ªùng,,THCS`;
const NAME_COLOR_MAP = { "Hi·ªáu tr∆∞·ªüng": "tag-name-ht", "HT": "tag-name-ht", "Hi·ªáu ph√≥": "tag-name-hp", "HP": "tag-name-hp", "T·ªï tr∆∞·ªüng": "tag-name-tt" };
const TAG_COLOR_MAP = { "BGH": "tag-bgh", "TPT": "tag-tpt", "SGD": "tag-sgd", ...NAME_COLOR_MAP };
const TAG_REGEX = new RegExp(`\\b(${Object.keys(TAG_COLOR_MAP).join('|')})\\b`, 'g');

const App = {
    currentFilterDay: 'all',
    CACHE_KEY: 'instant_schedule_data_v3',
    HASH_KEY: 'instant_schedule_hash_v3',
    deferredPrompt: null,

    init() {
        document.addEventListener('DOMContentLoaded', () => {
            this.registerServiceWorker(); // ƒêƒÉng k√Ω nh√¢n vi√™n ch·∫°y ng·∫ßm
            this.loadFromCache();
            this.loadScheduleData(false);
            this.initRealtimeCheck(); 
            this.setupInstallButton();
        });
    },

    registerServiceWorker() {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker ƒë√£ s·∫µn s√†ng:', reg.scope))
                .catch(err => console.log('L·ªói Service Worker:', err));
        }
    },

    setupInstallButton() {
        const installBtn = document.getElementById('install-app-btn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            this.deferredPrompt = e;
            installBtn.style.display = 'inline-block';
        });

        installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            this.deferredPrompt.prompt();
            this.deferredPrompt.userChoice.then((choiceResult) => {
                this.deferredPrompt = null;
            });
        });
    },

    setupEventListeners() {
        const searchInput = document.getElementById('searchInput');
        if(searchInput) searchInput.addEventListener('keyup', () => setTimeout(() => this.filterTable(), 300));
    },

    parseCSV(text) {
        const rows = []; let currentRow = []; let currentVal = ''; let inQuote = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i], nextChar = text[i + 1];
            if (char === '"') { inQuote ? (nextChar === '"' ? (currentVal += '"', i++) : inQuote = !inQuote) : inQuote = !inQuote; } 
            else if (char === ',' && !inQuote) { currentRow.push(currentVal); currentVal = ''; } 
            else if ((char === '\r' || char === '\n') && !inQuote) { if (char === '\r' && nextChar === '\n') i++; currentRow.push(currentVal); rows.push(currentRow); currentRow = []; currentVal = ''; } else { currentVal += char; }
        }
        if (currentRow.length > 0 || currentVal !== '') { currentRow.push(currentVal); rows.push(currentRow); }
        return rows;
    },

    filterTable() {
        const input = document.getElementById("searchInput");
        const textFilter = input.value.toUpperCase();
        const table = document.querySelector("table.custom-schedule");
        if (!table) return;
        const rows = table.querySelector("tbody").getElementsByTagName("tr");
        for (const row of rows) {
            if (row.classList.contains('no-results-row')) continue;
            const rowDay = row.getAttribute('data-day');
            const dayMatch = (this.currentFilterDay === 'all') || (rowDay === this.currentFilterDay);
            const textMatch = textFilter === "" || row.textContent.toUpperCase().includes(textFilter);
            row.style.display = (dayMatch && textMatch) ? "" : "none";
        }
    },

    setDayFilter(day, btnElement) {
        this.currentFilterDay = day;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
        const searchInput = document.getElementById('searchInput');
        if(searchInput) searchInput.value = '';
        this.filterTable();
    },

    loadFromCache() {
        const cached = localStorage.getItem(this.CACHE_KEY);
        if (cached) this.renderProfessionalTable(cached, false);
    },

    loadScheduleData(isBackground = false) {
        const noCacheUrl = SCRIPT_URL + (SCRIPT_URL.includes('?') ? '&' : '?') + 'nocache=' + new Date().getTime();
        fetch(noCacheUrl, { method: 'GET' })
            .then(res => res.text())
            .then(csv => {
                if (!csv || csv.includes("Error") || csv.length < 50) return;
                if(isBackground) { this.checkAndAutoUpdate(csv); } else { this.processNewData(csv); }
            })
            .catch(err => {
                if(!isBackground && !localStorage.getItem(this.CACHE_KEY)) this.renderProfessionalTable(FALLBACK_DATA, true);
            });
    },

    processNewData(newCsv) {
        localStorage.setItem(this.CACHE_KEY, newCsv);
        localStorage.setItem(this.HASH_KEY, newCsv.length);
        this.renderProfessionalTable(newCsv);
    },

    checkAndAutoUpdate(newCsv) {
        const oldHash = localStorage.getItem(this.HASH_KEY);
        if (oldHash && parseInt(oldHash) !== newCsv.length) {
            this.processNewData(newCsv); 
            const statusCard = document.getElementById("status-card-inner");
            if(statusCard) {
                statusCard.classList.add("shake-active");
                setTimeout(() => statusCard.classList.remove("shake-active"), 1000);
            }
            const toast = document.getElementById("toast-notify");
            if (toast) {
                toast.classList.remove("show");
                void toast.offsetWidth; 
                toast.classList.add("show");
                setTimeout(() => { toast.classList.remove("show"); }, 5000);
            }
            // G·ª≠i th√™m th√¥ng b√°o h·ªá th·ªëng n·∫øu ƒëang ch·∫°y n·ªÅn
            if (document.hidden && 'Notification' in window && Notification.permission === 'granted') {
                 new Notification("üìÖ L·ªãch M·ªõi!", { body: "L·ªãch c√¥ng t√°c v·ª´a ƒë∆∞·ª£c c·∫≠p nh·∫≠t.", icon: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" });
            }
        }
    },

    initRealtimeCheck() {
        setInterval(() => { this.loadScheduleData(true); }, 10000); 
    },

    renderProfessionalTable(csvText, isDemo = false) {
        try {
            const rawData = this.parseCSV(csvText);
            const headerRowIndex = rawData.findIndex(row => row.some(c => c && c.toLowerCase().includes('th·ª©'))) || 0;
            if (headerRowIndex === -1 || rawData.length < headerRowIndex + 2) throw new Error("Format l·ªói.");
            
            const headers = rawData[headerRowIndex];
            const bodyRows = rawData.slice(headerRowIndex + 1).filter(r => !r.every(c => c.trim() === ''));
            
            const headerTarget = document.getElementById('top-info');
            if (!isDemo && headerRowIndex > 0) {
                let topHtml = '';
                for (let i = 0; i < headerRowIndex; i++) {
                    const info = rawData[i].filter(c => c.trim() !== '').join(' - ');
                    if (info) topHtml += (topHtml === '') ? `<h2>${info}</h2>` : `<div class="sub-info">${info}</div>`;
                }
                headerTarget.innerHTML = topHtml;
            }

            const dashboardTarget = document.getElementById('ai-dashboard');
            dashboardTarget.innerHTML = `
                <div class="stat-card">T·ªïng s·ª± ki·ªán: <span>${bodyRows.length}</span></div>
                <div class="stat-card">H·ªçp BGH: <span>${bodyRows.filter(r => r.join(' ').toUpperCase().includes('BGH')).length}</span></div>
                <div id="status-card-inner" class="stat-card" style="border-left-color: #28a745;">
                    <span style="color:#28a745;">‚ö° App Mode</span>
                    <button class="btn-test-notify" onclick="testToast()">üîî Test</button>
                </div>
            `;
            dashboardTarget.style.display = "flex";

            const spanMap = this.calculateRowSpans(bodyRows, headers);
            let bodyHtml = ''; const uniqueDays = new Set();
            const idxTime = headers.findIndex(c => c.toLowerCase().includes('th·ªùi gian'));
            const idxChuTri = headers.findIndex(c => c.toLowerCase().includes('ch·ªß tr√¨'));
            
            bodyRows.forEach((row, rIdx) => {
                if(row[0]) uniqueDays.add(row[0]);
                bodyHtml += `<tr>`;
                headers.forEach((h, c) => {
                    if (spanMap[rIdx] && spanMap[rIdx][c] === 0) return;
                    let content = row[c] || '';
                    if(c === idxChuTri) content = content.replace(TAG_REGEX, m => `<span class="tag-common ${TAG_COLOR_MAP[m]}">${m}</span>`);
                    else if (['BGH','TPT','SGD'].includes(content)) content = `<span class="tag-common tag-${content.toLowerCase()}">${content}</span>`;
                    
                    let cls = (c===0||c===1)?'col-sticky-date': (c===idxTime?'col-time':'');
                    if(c===idxChuTri) cls += ' align-center';
                    let rowspan = (spanMap[rIdx][c] > 1) ? ` rowspan="${spanMap[rIdx][c]}"` : '';
                    bodyHtml += `<td class="${cls}"${rowspan}>${content.replace(/\n/g, '<br>')}</td>`;
                });
                bodyHtml += `</tr>`;
            });

            document.getElementById('main-table').innerHTML = `<table class="custom-schedule"><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>${bodyHtml}</tbody></table>`;
            
            let filtersHtml = `<button class="filter-btn active" onclick="App.setDayFilter('all', this)">T·∫•t c·∫£</button>`;
            uniqueDays.forEach(day => { if(day.length<25) filtersHtml += `<button class="filter-btn" onclick="App.setDayFilter('${day}', this)">${day}</button>`; });
            document.getElementById('day-filters').innerHTML = filtersHtml;
            document.getElementById('day-filters').style.display = 'flex';

            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('main-table').style.display = 'block';
            document.getElementById('search-area').style.display = 'flex';
            this.setupEventListeners();
        } catch (e) { 
            console.error(e); 
        }
    },

    calculateRowSpans(bodyRows, headers) {
        if (!bodyRows.length) return [];
        const colsToMerge = [0, 1, headers.findIndex(c => c.toLowerCase().includes('th·ªùi gian'))].filter(i => i !== -1);
        const spanMap = bodyRows.map(() => Array(headers.length).fill(1));
        let start = 0;
        for (let i = 1; i < bodyRows.length; i++) {
            const match = colsToMerge.every(c => (bodyRows[i][c]||'').trim() === (bodyRows[i-1][c]||'').trim() && (bodyRows[i][c]||''));
            if (match) { colsToMerge.forEach(c => { spanMap[i][c] = 0; spanMap[start][c]++; }); } else { start = i; }
        }
        return spanMap;
    }
};

function testToast() {
    const toast = document.getElementById("toast-notify");
    toast.classList.remove("show");
    void toast.offsetWidth; 
    toast.classList.add("show");
    setTimeout(() => { toast.classList.remove("show"); }, 3000);
    // Test c·∫£ th√¥ng b√°o h·ªá th·ªëng
    if (Notification.permission === 'granted') {
         new Notification("üîî Test", { body: "Th√¥ng b√°o h·ªá th·ªëng ho·∫°t ƒë·ªông t·ªët.", icon: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" });
    } else {
        Notification.requestPermission();
    }
}

App.init();
</script>
</body>
